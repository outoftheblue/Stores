<html>
<head>
<script>
function showHint(str) {
  if (str.length==0) { 
    document.getElementById("txtHint").innerHTML="";
    return;
  }
  var xmlhttp=new XMLHttpRequest();
  xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
      document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
    }
  }
  xmlhttp.open("GET","gethint.php?q="+str,true);
  xmlhttp.send();
}
</script>
</head>
<body>
	<div class="icon"><img src="magnifier12.svg" width="15" height="15"/></div>
	<div class="searchbox">
		<div class="displaycard animate fadeIn">
			<span id="txtHint">
				<p>Example Item</p>
				<!--<p>Search for a product.</p>-->
			</span>
		</div>
		<div class="displaycard animate fadeIn"><span id="txtHint"><p>Example Item</p></span></div>
		<div class="displaycard animate fadeIn"><span id="txtHint"><p>Example Item</p></span></div>
	</div>
	<!--<p>Text will be replaced with cards just like the other tabs.</p>-->
</body>
</html>
