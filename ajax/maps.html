<!DOCTYPE html>
<html>

  </head>

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script><div id="gmap_canvas" style="height:500px;width:700px;"></div><style>#gmap_canvas img{max-width:none!important;background:none!important}#maps{width:700px;font-size:10px;font-family:arial;text-align:right;}</style><script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script type="text/javascript">jQuery(document).ready(function(){jQuery('.gmap').hide();jQuery("#maps span").click(function() {var $this = $(this);$this.next("div").fadeToggle();$('.gmap').not($this.next("div")).fadeOut();});});</script><div id="maps"><span>Google Maps Â© 2014</span><div class="gmap">supported by <a href="http://www.sparbalu.com/gutscheine/goertz">http://www.sparbalu.com/gutscheine/goertz</a></div></div><script type="text/javascript"> function init_map(){var myOptions = {zoom:17,center:new google.maps.LatLng(43.6600804,-79.39443740000002),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(43.6600804, -79.39443740000002)});infowindow = new google.maps.InfoWindow({content:"<b>Engineering Stores - SF B740</b><br/>1 Kings College Rd<br/> Toronto" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
  </body>
</html>
